version: '2.1'
services:
  rails_app:
    stdin_open: true
    build: .
    environment:
      DB_HOST_NAME: mysql
    volumes:
      - .:/sample_docker
      - bundle:/bundle
    ports:
      - 3000:3000
    links:
      - mysql
  mysql:
    image: mysql:5.6
    ports:
      - 3307:3306
    restart: on-failure
    environment:
      MYSQL_DATABASE: heartApp_development
      MYSQL_ROOT_PASSWORD: root

volumes:
  bundle:
    driver: local